<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
  </header>

  <main class="main">
    <section class="main__add">
      <p class="topSectionForAddingElementToList">
        <label class="main__label" for="new-task">Add Item</label>
        <form class="main__add-form">
          <input id="new-task" class="main__input" type="text">
          <button class="button__add">Add</button>
        </form>
      </p>
    </section>
    
    <section class="main__todo">
      <h3 class="main__heading">Todo</h3>
      <ul id="incomplete-tasks" class="main__list">
        <li class="main__list-item">
          <input type="checkbox">
          <label class="main__label">Pay Bills</label>
          <input type="text" class="main__input">
          <button class="button__edit">Edit</button>
          <button class="button__delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="main__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__input">
          <button class="button__edit">Save</button><button class="button__delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__completed">
      <h3 class="main__heading">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="main__label">See the Doctor</label>
          <input type="text" class="main__input">
          <button class="button__edit">Edit</button>
          <button class="button__delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
  </body>
</html>
